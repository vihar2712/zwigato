<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen and (max-width:1037px)" href="phone.css">
  <link rel="stylesheet" href="styling.css">
  <link rel="shortcut icon" href="logo/Screenshot(261)1.png" type="image/x-icon">
  <title>Contact Us</title>
</head>

<body>
  <header>
    <nav id="navbar">
      <div id="logo">
        <a href="mainpage.html"><img src="logo/Screenshot(261)1.png" alt="MyOnlineMeal" /></a>
      </div>
      <ul id="navbar-item-container">
        <li class="item">
          <a href="mainpage.html">Home</a>
        </li>
        <li class="item">
          <a href="mainpage.html#home">About us</a>
        </li>
        <li class="item">
          <a href="mainpage.html#services-container">Services</a>
        </li>
        <li class="item">
          <a href="mainpage.html#client-section">Our Clients</a>
        </li>
        <li class="item">
          <a href="contactpage.html">Contact Us</a>
        </li>

      </ul>
    </nav>
  </header>
  <section id="contact">
    <h1 class="h-primary center">Contact Us</h1>
    <div id="contact-box">
      <form action="">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
          <label for="number">Mobile No:</label>
          <input type="text" name="number" id="number" placeholder="Enter Your Phone No.">
        </div>
        <div class="form-group">
          <label for="msg">Message:</label>
          <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Type your message here!"></textarea>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
